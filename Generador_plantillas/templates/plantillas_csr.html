<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantillas CSR</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS Personalizado -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- Logo -->
            <img src="/static/images/logo2.png" alt="Personal Assistant 360º" class="img-fluid mx-auto d-block" style="max-width: 150px; margin-bottom: 20px;">

            <!-- Título -->
            <h1 class="mb-4 text-center" style="color: aliceblue;">Generador de Plantillas para {{ nombre }}</h1>

            <!-- Formulario -->
            <form method="POST">
                <div class="mb-3">
                    <label for="tipo_plantilla" class="form-label">Selecciona el tipo de plantilla:</label>
                    <select id="tipo_plantilla" name="tipo_plantilla" class="form-select" required>
                        <option value="escalar_bo">Escalar a Back Office</option>
                        <option value="respuesta_cliente">Respuesta al Cliente</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tipologia" class="form-label">Tipología de la llamada:</label>
                    <input type="text" id="tipologia" name="tipologia" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo:</label>
                    <input type="text" id="motivo" name="motivo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Nombre del cliente:</label>
                    <input type="text" id="cliente" name="cliente" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="detalles" class="form-label">Detalles:</label>
                    <textarea id="detalles" name="detalles" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generar Plantilla</button>
            </form>

            <!-- Plantilla Generada -->
            {% if plantilla %}
                <div class="alert alert-info mt-4">
                    <h4 class="mb-3">Plantilla Generada:</h4>
                    <div class="p-3 bg-light" style="max-height: 300px; overflow-y: auto; white-space: pre-wrap; word-wrap: break-word; border: 1px solid #ddd; border-radius: 5px;">
                        {{ plantilla }}
                    </div>
                </div>
            {% endif %}

            <!-- Navegación -->
            <div class="mt-3">
                <a href="{{ url_for('interaccion_llm') }}" class="btn btn-secondary">Volver a Interacción</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3 w-100">Ir al Inicio</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
