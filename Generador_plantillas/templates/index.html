<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant 360º</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Archivo CSS Personalizado -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- Logo -->
            <img src="/static/images/logo2.png" alt="Personal Assistant 360º" class="img-fluid mx-auto d-block" style="max-width: 150px; margin-bottom: 20px;">

            <!-- Título -->
            <h1 class="text-center mb-4" style="color: aliceblue;">Bienvenido/a a tu Asistente Personal</h1>
            <p class="text-center mb-4">Introduce tu nombre y selecciona tu puesto para continuar.</p>

            <!-- Formulario -->
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="puesto" class="form-label">Puesto:</label>
                    <select id="puesto" name="puesto" class="form-select" required>
                        <option value="" disabled selected>Selecciona tu puesto</option>
                        <option value="CSR">CSR</option>
                        <option value="Planificación">Planificación</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="RRHH">Recursos Humanos</option>
                        <option value="Reporting">Reporting</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Acceder</button>
            </form>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
