<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets Procesados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
     
    <style>
        .custom-table th, .custom-table td {
            color: aliceblue !important; /* Asegura que el color prevalezca */
        }
        .custom-table {
            background-color: rgba(6, 47, 157, 0.936); /* Fondo de la tabla */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <!-- Logo -->
            <img src="/static/images/logo2.png" alt="Personal Assistant 360º" class="img-fluid mx-auto d-block" style="max-width: 150px; margin-bottom: 20px;">
            <!-- Título -->
            <h1 class="text-center mb-4" style="color: aliceblue;">Datasets Procesados</h1>

            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered custom-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Descripción</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dataset in datasets %}
                        <tr>
                            <td>{{ dataset.file_name }}</td>
                            <td>{{ dataset.category }}</td>
                            <td>{{ dataset.description }}</td>
                            <td>{{ dataset.created_at }}</td>
                            <td>
                                <a href="{{ url_for('view_dataset', dataset_id=dataset.id) }}" class="btn btn-primary btn-sm">Ver</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Navegación y Botón de Limpieza -->
            <div class="mt-4 text-center">
                <form method="POST" action="{{ url_for('list_datasets_reporting') }}" onsubmit="return confirm('¿Estás seguro de que deseas limpiar todos los datasets?');">
                    <button type="submit" class="btn btn-danger">Limpiar Datasets</button>
                </form>
                <a href="{{ url_for('interaccion_llm') }}" class="btn btn-secondary mt-2">Volver a Interacción</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Volver al Inicio</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
